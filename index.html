<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='./js/index.js'></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Forms</title>
</head>
<body>
    <main>
        <article>
            <h2>Contact form</h2>
            <p>Please fill in your information and we`ll be sending your order.</p>

            <form action="#" method='GET'>
                <section>
                    <h2 hidden>Blocks</h2>
                    <div class="formBlock1">
                        <label for="name">Your name</label>
                        <label for="email">Your email</label>
                        <label for="phone">Phone*</label>
                        <label>Message subject*</label>
                        <label for="messageArea">Message*</label>
                    </div>
                    <div class='formBlock2'>
                        <div class='first'>
                            <input type="text" id="name" placeholder='first name...' 
                            maxlength="20" required
                            pattern="([A-Z][a-z]*)([-]?[\s]?)([A-Za-z]?[a-z]*)">
                            <input type="text" placeholder='last name...'
                            maxlength="20" required
                            pattern="([A-Z][a-z]*)([-]?[\s]?)([A-Za-z]?[a-z]*)">
                        </div>
                        <div class='second'>
                            <input type="email" id="email" placeholder="your_mail@mail.com" 
                            maxlength="33" required
                            pattern='[\w]{1,19}@[a-z]{4,5}\.[a-z]{3}(\.[a-z]{2,3})?'>  
                        </div>
                        <div class='third'>
                            <input type="tel" id='phone' placeholder="000" pattern='[0-9]{3}' maxlength="3" >
                            <input type="tel" placeholder="000" pattern='[0-9]{3}' maxlength="3">
                            <input type="tel" placeholder="0000" pattern='[0-9]{4}' maxlength="4">
                        </div>
                        <div class="other">
                            <select name="selectValues">
                                <option value="Tree">Tree</option>
                                <option value="Flower">Flower</option>
                                <option value="Mushroom">Mushroom</option>
                                <option value="Animal">Animal</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="other">
                            <textarea id="messageArea" rows="5"></textarea>
                        </div>
                    </div>
                </section>
                <div class='line'>
                    <hr>
                </div>
                <div class="button">
                    <div class='submitButton'>SUBMIT FORM</div>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
